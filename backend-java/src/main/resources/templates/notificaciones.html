<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOPILACIÓN INFORMACIÓN ESTADISTICA</title>
    <link rel=icon href="/imagenes/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles_notificaciones.css}">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark " style="background-color: #343a40 !important;">
        <div class="container d-flex align-items-center">
            <img th:src="@{/imagenes/DAJUDECO.png}" alt="Logo de DAJUDECO" class="navbar-logo mr-3">
            <a class="navbar-brand" th:href="@{principal}">Sistema Estadístico</a>
  
            <!-- Menú Desplegable -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menú
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" th:href="@{principal}">Requerimientos</a>
                        <a class="dropdown-item" th:href="@{notificaciones}">Notificaciones</a>
                        <hr>
                    <button type="button" class="btn btn-outline-danger"
                    th:attr="onclick='window.location.href=\'' + @{/inicio} + '\''">Cerrar Sesión</button>
                </div>
  
            </div>
        </div>
    </nav>
   
    <div class="container mt-4" id="contenedor">
        <h2 class="text-center">Notificaciones</h2>
        <p class="usuario text-right">Usuario: <b>Autoridad XXXX</b></p>

        <div class="row">
            <!-- Sidebar de Filtros -->
            

            <!-- Lista de Tareas -->
            <div class="col-md-3">
                <h3> Filtros:</h3>
                <hr>
               <!--<label for="filter" class="font-weight-bold">Filtros</label> -->
                <select id="filter" class="form-control" onchange="updateTasksAndFile()">
                    <option value="2025">Requerimiento Actual</option>
                    <option value="2024" selected>Requerimiento Febrero 2024</option>
                </select>
            </div>

            <!-- Lista de Tareas -->
            <div class="col-md-9">
                <div class="content p-3 border rounded" id="taskList">
                    <!-- Tareas generadas por JavaScript -->
                </div>
            </div>
            <!-- Archivo predeterminado -->
            <div class="col-md-9 offset-md-3">
                <div class="content p-3 border rounded">
                    <label for="formFilemd">Archivo predeterminado</label>
                    <input class="form-control form-control-md" id="formFilemd" type="file" disabled>
                    <p class="mt-2">Archivo seleccionado: <a id="fileLink" href="#" download>Archivo predeterminado</a></p>
                </div>
            </div>
    </div>

    <script th:src="@{/js/notificaciones.js}">
        // Estructura de las tareas
       
    </script>

    <!-- Scripts necesarios -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
